<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Cadastro de Tarefas</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="novo.html">Novo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listagem.html">Listagem</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Novo Registro</h2>
        <form>
            <div class="form-group">
                <label for="taskName">Nome da Tarefa</label>
                <input type="text" class="form-control" id="taskName" placeholder="Digite o nome da tarefa">
            </div>
            <div class="form-group">
                <label for="taskDescription">Descrição</label>
                <textarea class="form-control" id="taskDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="taskPriority">Prioridade</label>
                <select class="form-control" id="taskPriority">
                    <option>Alta</option>
                    <option>Média</option>
                    <option>Baixa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="taskDateTime">Data/Hora</label>
                <input type="datetime-local" class="form-control" id="taskDateTime">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
