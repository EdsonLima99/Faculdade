<!DOCTYPE html>
<html>

<head>
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon2.png">
</head>

<body>
    <h1>Agenda de Contatos</h1>

    <form id="formulario-contato">
        <label for="nome"><b>Nome:</b></label>
        <input type="text" id="nome" required>

        <label for="telefone"><b>Telefone:</b></label>
        <input type="tel" id="telefone" required maxlength="11" minlength="10">

        <label for="email"><b>E-mail:</b></label>
        <input type="email" id="email" required>

        <button type="submit">Inserir Contato</button>
    </form>

    <table id="tabela-contato">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
